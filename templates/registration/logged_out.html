{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4"><i class="fas fa-sign-out-alt"></i> Logged Out</h2>
            <p class="card-text">You have been successfully logged out.</p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">

            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
