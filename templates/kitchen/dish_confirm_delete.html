{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">

    <div class="alert alert-danger text-center" role="alert">
      <h4 class="alert-heading">
        <i class="fas fa-exclamation-triangle"></i> Delete Dish "{{ dish.name }}"?
      </h4>
      <p>Are you sure you want to delete this dish? This action cannot be undone.</p>
      <p><strong>Type:</strong> {{ dish.dish_type }}</p>
      <p><strong>Price:</strong> ${{ dish.price }}</p>
    </div>

    <form action="" method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i> Yes, Delete
      </button>
      <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary">
        Cancel
      </a>
    </form>

  </div>
{% endblock %}
