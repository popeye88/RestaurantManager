{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">

    <div class="alert alert-danger text-center" role="alert">
      <h4 class="alert-heading">Delete Cook "{{ cook.username }}"?</h4>
      <p>Are you sure you want to delete this cook? This action cannot be undone.</p>
    </div>

    <form action="" method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i> Yes, Delete
      </button>
      <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">
        Cancel
      </a>
    </form>

  </div>
{% endblock %}
